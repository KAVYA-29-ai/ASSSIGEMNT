services:
  - type: web
    name: flask-auth-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: flask-auth-db
          property: connectionString

databases:
  - name: flask-auth-db
    databaseName: flask_auth
    user: flask_user
